<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos del Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
                <img src="https://st2.depositphotos.com/3867453/6775/v/450/depositphotos_67759139-stock-illustration-letter-j-logo-icon-design.jpg"
                    alt="Logo MapaTienda" class="img-fluid me-2" style="max-height: 40px; width: auto;">
                <strong>
                    TIENDA VIVU
                </strong>
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow border-0">

                    <div class="card-header bg-info text-white">
                        <h1 class="h3 mb-0">
                            <i class="bi bi-person-circle me-2"></i>
                            Pedidos de <span th:text="${cliente.nombre + ' ' + cliente.apellido}">Nombre Completo</span>
                        </h1>

                    </div>

                    <div class="card-body">

                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div>
                                <p class="mb-0"><strong>Teléfono:</strong> <span th:text="${cliente.telefono}"></span>
                                </p>
                                <p class="mb-0"><strong>Usuario:</strong> <span th:text="${cliente.username}"></span>
                                </p>
                            </div>
                            <div class="d-flex gap-2">
                                <form th:action="@{/logout}" method="post">
                                    <button type="submit" class="btn btn-danger">Cerrar Sesión</button>
                                </form>
                                <a th:href="@{/pedidos/{id}/nuevo(id=${cliente.idCliente})}" class="btn btn-primary">
                                    <i class="bi bi-plus-circle me-1"></i> Nuevo Pedido
                                </a>
                                <a th:if="${cliente.rol == 'ADMIN'}" th:href="@{/clientes}" class="btn btn-primary">
                                    <i class="bi bi-plus-circle me-1"></i>
                                    Usuarios
                                </a>
                            </div>
                        </div>

                        <hr />

                        <div th:if="${pedidos.empty}">
                            <div class="alert alert-warning">
                                Este cliente no tiene pedidos registrados.
                            </div>
                        </div>

                        <div th:unless="${pedidos.empty}">
                            <div class="table-responsive">
                                <table class="table table-hover table-striped">
                                    <thead class="table-light">
                                        <tr>
                                            <th scope="col">Fecha</th>
                                            <th scope="col">Estado</th>
                                            <th scope="col">Total</th>
                                            <th scope="col" class="text-center">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="pedido : ${pedidos}">
                                            <td th:text="${#dates.format(pedido.fechaPedido, 'dd/MM/yyyy')}"></td>
                                            <td>
                                                <span th:if="${pedido.estado == 'procesando'}"
                                                    class="badge text-bg-warning" th:text="${pedido.estado}"></span>
                                                <span th:if="${pedido.estado == 'anulado'}" class="badge text-bg-danger"
                                                    th:text="${pedido.estado}"></span>
                                                <span th:if="${pedido.estado == 'enviado'}"
                                                    class="badge text-bg-success" th:text="${pedido.estado}"></span>
                                                <span th:if="${pedido.estado == 'entregado'}"
                                                    class="badge text-bg-primary" th:text="${pedido.estado}"></span>
                                            </td>
                                            <td th:text="${#numbers.formatCurrency(pedido.total)}"></td>

                                            <td class="text-center">
                                                <div class="d-flex justify-content-center gap-2">

                                                    <a th:href="@{/pedidos/editar/{idPedido}(idPedido=${pedido.idPedido})}"
                                                        class="btn btn-sm btn-outline-info" title="Editar Pedido">
                                                        <i class="bi bi-pencil"></i>
                                                    </a>
                                                    <a class="btn btn-sm btn-outline-danger"
                                                        th:href="@{/pedidos/{id}/eliminar/{idPedido}(id=${cliente.idCliente}, idPedido=${pedido.idPedido})}">
                                                        <i class="bi bi-trash"></i> Eliminar
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <div class="mt-3">
                                <strong class="text-muted">Total de pedidos: <span
                                        th:text="${pedidos.size()}"></span></strong>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
