<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gestión</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body class="bg-light">
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="col-md-5 col-lg-4">
            <!-- Cuadro de login -->
            <div class="card shadow border-0">
                <!-- Nombre de la aplicación -->
                <div class="card-header bg-primary text-white text-center py-3">
                    <h4 class="mb-0">
                        <img src="https://st2.depositphotos.com/3867453/6775/v/450/depositphotos_67759139-stock-illustration-letter-j-logo-icon-design.jpg"
                            alt="Logo MapaTienda" class="img-fluid me-2" style="max-height: 40px; width: auto;">
                        TIENDA VIVU
                    </h4>
                    <a th:href="@{/}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left me-1"></i>
                        volver
                    </a>
                </div>

                <div class="card-body p-4">
                    <!-- Título del login -->
                    <h5 class="card-title text-center mb-4">Inicio de Sesión</h5>

                    <!-- Mostrar error si existe -->
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        Usuario o contraseña incorrectos
                    </div>

                    <!-- Mostrar mensaje de logout -->
                    <div th:if="${param.logout}" class="alert alert-success" role="alert">
                        <i class="bi bi-check-circle-fill me-2"></i>
                        Has cerrado sesión correctamente
                    </div>

                    <!-- Formulario de login con Thymeleaf -->
                    <form th:action="@{/login}" method="post">
                        <!-- Campo de usuario -->
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="bi bi-person-fill me-1"></i>Usuario
                            </label>
                            <input type="text" class="form-control" id="username" name="username"
                                placeholder="Ingrese su usuario" required autofocus>
                        </div>

                        <!-- Campo de contraseña -->
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock-fill me-1"></i>Contraseña
                            </label>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Ingrese su contraseña" required>
                        </div>

                        <!-- Botón de submit -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-box-arrow-in-right me-2"></i>
                                Iniciar Sesión
                            </button>
                        </div>
                    </form>

                    <!-- Link de registro -->
                    <div class="text-center mt-3">
                        ¿No tienes cuenta?
                        <a th:href="@{/registro}" class="btn btn-outline-primary btn-sm ms-2">
                            Regístrate aquí
                        </a>
                    </div>
                </div>

                <!-- Pie del cuadro -->
                <div class="card-footer bg-light text-center py-3">
                    <small class="text-muted">
                        <i class="bi bi-c-circle me-1"></i>
                        Practica SpringBoot 25/26.
                    </small>
                </div>
            </div>

            <!-- Versión para desarrollo -->
            <div th:if="${#arrays.contains(@environment.getActiveProfiles(),'dev')}" class="mt-3">
                <div class="alert alert-info small" role="alert">
                    <i class="bi bi-info-circle me-2"></i>
                    <strong>Modo desarrollo activado</strong><br>
                    Usuario: admin | Contraseña: 1234
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
