<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio - MapaTienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
                <img src="https://st2.depositphotos.com/3867453/6775/v/450/depositphotos_67759139-stock-illustration-letter-j-logo-icon-design.jpg" 
                     alt="Logo MapaTienda" 
                     class="img-fluid me-2" 
                     style="max-height: 40px; width: auto;">
                <strong>TIENDA VIVU</strong>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">
                            <i class="bi bi-house-door-fill"></i> Inicio
                        </a>
                    </li>
                </ul>
                <span class="navbar-text">
                    Bienvenido al sistema
                </span>
            </div>
        </div>
    </nav>

    <div class="container mt-5 text-center">
        <div class="p-5 mb-4 bg-white rounded-3 shadow">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Gestión Centralizada de la Tienda</h1>
                <p class="col-md-8 fs-4 mx-auto">
                    Usa el menú de navegación superior para acceder a las funcionalidades del sistema, como la gestión de clientes y pedidos.
                </p>
                <a th:href="@{/login}" class="btn btn-primary btn-lg mt-3">
                    Iniciar Sesion <i class="bi bi-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
</body>
</html>
