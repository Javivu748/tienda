<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h1 class="h4 mb-0">Gestión de Clientes</h1>
                <a th:href="@{/clientes/nuevo}" class="btn btn-light btn-sm">
                    <i class="bi bi-person-plus-fill me-1"></i> Añadir Nuevo Cliente
                </a>
            </div>
            <div class="card p-3 mb-4 border-primary">
                <h5 class="card-title text-primary"><i class="bi bi-search"></i> Buscar por datos exactos
                </h5>

                <form th:action="@{/clientes/filtrarCliente}" method="get">
                    <div class="row g-3 align-items-end">

                        <div class="col-md-3">
                            <label for="nombreInput" class="form-label">Nombre</label>
                            <input type="text" id="nombreInput" name="nombre" class="form-control"
                                placeholder="Buscar por Nombre..." th:value="${nombreParam}">
                        </div>

                        <div class="col-md-3">
                            <label for="apellidoInput" class="form-label">Apellido</label>
                            <input type="text" id="apellidoInput" name="apellido" class="form-control"
                                placeholder="Buscar por Apellido..." th:value="${apellidoParam}">
                        </div>

                        <div class="col-md-3">
                            <label for="telefonoInput" class="form-label">Teléfono</label>
                            <input type="text" id="telefonoInput" name="telefono" class="form-control"
                                placeholder="Buscar por Teléfono(xxx-xx-xx-xx)" th:value="${telefonoParam}" pattern="[0-9]{3} [0-9]{2} [0-9]{2} [0-9]{2}">
                        </div>

                        <div class="col-md-3 d-flex">
                            <button type="submit" class="btn btn-info me-2 flex-grow-1">
                                <i class="bi bi-funnel"></i> Aplicar Filtro
                            </button>
                            <a th:href="@{/clientes}" class="btn btn-secondary flex-grow-1">
                                <i class="bi bi-x-circle"></i> Limpiar
                            </a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-body">
                <div th:if="${clientes.empty}">
                    <div class="alert alert-info" role="alert">
                        No hay clientes registrados en la base de datos.
                    </div>
                </div>

                <div class="table-responsive" th:unless="${clientes.empty}">
                    <table class="table table-striped table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Teléfono</th>
                                <th>Nombre Usuario</th>
                                <th>Ultima Sesion</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="cliente : ${clientes}">
                                <td th:text="${cliente.nombre}"></td>
                                <td th:text="${cliente.apellido}"></td>
                                <td th:text="${cliente.telefono}"></td>
                                <td th:text="${cliente.username}"></td>
                                <td th:text="${cliente.ultimaSesion}"></td>
                                <td class="text-center">
                                    <a th:href="@{/clientes/detalles/{id}(id=${cliente.idCliente})}"
                                        class="btn btn-light btn-sm me-2" title="Ver Detalle Cliente">
                                        <i class="bi bi-people-fill"></i> Detalle Cliente
                                    </a>
                                    <a th:href="@{/pedidos/{id}(id=${cliente.idCliente})}"
                                        class="btn btn-info btn-sm me-2" title="Ver Pedidos">
                                        <i class="bi bi-box-seam"></i> Pedidos
                                    </a>
                                    <a th:href="@{/clientes/editar/{id}(id=${cliente.idCliente})}"
                                        class="btn btn-secondary btn-sm me-2" title="Modificar Cliente">
                                        <i class="bi bi-pencil-square"></i> Modificar
                                    </a>
                                    <a th:href="@{/clientes/eliminar/{id}(id=${cliente.idCliente})}"
                                        class="btn btn-danger btn-sm" title="Eliminar Cliente">
                                        <i class="bi bi-trash"></i> Eliminar
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
