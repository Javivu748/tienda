<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="bg-light">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
                <i class="bi bi-geo-alt-fill me-2"></i>
                <strong>MapaTienda ERP</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">
                            <i class="bi bi-house-door-fill"></i> Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/clientes}">
                            <i class="bi bi-people-fill"></i> Clientes
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow border-0">
                    <div class="card-header bg-primary text-white">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-person-plus-fill me-2 fs-4"></i>
                            <h2 class="h4 mb-0">Añadir Nuevo Cliente</h2>
                        </div>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/clientes/crear}" th:object="${cliente}" method="post">
                            
                            <div class="mb-4">
                                <label for="nombre" class="form-label fw-semibold">Nombre</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="bi bi-person-fill text-primary"></i>
                                    </span>
                                    <input type="text" th:field="*{nombre}" id="nombre" class="form-control" placeholder="Ingresa el nombre del cliente" required>
                                </div>
                                <div class="form-text">Ejemplo: Juan Carlos</div>
                            </div>
                            
                            
                            <div class="mb-4">
                                <label for="apellido" class="form-label fw-semibold">Apellido</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="bi bi-person-vcard-fill text-primary"></i>
                                    </span>
                                    <input type="text" th:field="*{apellido}" id="apellido" class="form-control" placeholder="Ingresa el apellido del cliente" required>
                                </div>
                                <div class="form-text">Ejemplo: Pérez García</div>
                            </div>
                            
                            
                            <div class="mb-4">
                                <label for="telefono" class="form-label fw-semibold">Teléfono</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="bi bi-telephone-fill text-primary"></i>
                                    </span>
                                    <input type="text" th:field="*{telefono}" id="telefono" pattern="[0-9]{3} [0-9]{2} [0-9]{2} [0-9]{2}" class="form-control" placeholder="Formato: 123 45 67 89" required>
                                </div>
                                <div class="form-text">Formato requerido: 123 45 67 89</div>
                            </div>
                            
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                <a th:href="@{/clientes}" class="btn btn-outline-secondary me-md-2">
                                    <i class="bi bi-arrow-left me-1"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-lg me-1"></i> Guardar Cliente
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
