<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Nuevo Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1>Modificar usuario</h1>
        <form th:action="@{/clientes/modificar}" th:object="${cliente}" method="post">
            <input type="hidden" th:field="*{idCliente}" />
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Cliente</label>
                <input type="text" th:field="*{nombre}" id="nombre" class="form-control" placeholder="nombre" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" th:field="*{apellido}" id="apellido" class="form-control" placeholder="apellido" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Telefono</label>
                <input type="text" th:field="*{telefono}" id="telefono" pattern="[0-9]{3} [0-9]{2} [0-9]{2} [0-9]{2}" class="form-control" placeholder="telefono formato(xxx-xx-xx-xx)" required>
            </div>
            <button type="submit" class="btn btn-success">Guardar Cliente</button>
            <a th:href="@{/clientes}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
