<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Detalle de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h2 class="h4 mb-0">Detalles del Cliente: <span th:text="${cliente.nombre} + ' ' + ${cliente.apellido}"></span></h2>
                        <a th:href="@{/clientes}" class="btn btn-light btn-sm">
                            <i class="bi bi-arrow-left"></i> Volver a Clientes
                        </a>
                    </div>
                    
                    <div class="card-body">
                        <div class="row g-3">
                            
                            <div class="col-4">
                                <p class="fw-bold mb-2">Nombre:</p>
                                <p class="fw-bold mb-2">Apellido:</p>
                                <p class="fw-bold mb-2">Tel√©fono:</p>
                            </div>

                            <div class="col-8">
                                <p class="mb-2" th:text="${cliente.nombre}"></p>
                                <p class="mb-2" th:text="${cliente.apellido}"></p>
                                <p class="mb-2" th:text="${cliente.telefono}"></p>
                            </div>
                        </div>
                    </div>
                    <div th:unless="${pedidos.empty}">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Estado</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pedido : ${pedidos}">
                        <td th:text="${pedido.fechaPedido}"></td>
                        <td>
                            <span th:if="${pedido.estado == 'procesando'}" class="badge bg-warning" th:text="${pedido.estado}"></span>
                            <span th:if="${pedido.estado == 'anulado'}" class="badge bg-danger" th:text="${pedido.estado}"></span>
                            <span th:if="${pedido.estado == 'enviado'}" class="badge bg-success" th:text="${pedido.estado}"></span>
                        </td>
                        <td th:text="${#numbers.formatCurrency(pedido.total)}"></td>
                    </tr>
                </tbody>
            </table>
            
            <div class="mt-3">
                <strong>Total de pedidos: <span th:text="${pedidos.size()}"></span></strong>
            </div>
        </div>
                    <div class="card-footer d-flex justify-content-end">
                        <a th:href="@{'/clientes/editar/' + ${cliente.idCliente}}" class="btn btn-warning me-2">
                            Editar
                        </a>
                        
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
